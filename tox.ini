[tox]
envlist =
  py39
  py310
  py311
  py312
skipsdist = True

[testenv]
deps =
    gitpython
    loguru
    pytest
    pytest-cov
commands =
    pytest -v --cov=ansible/files/githooks --cov-config=tox.ini
    coverage run -m pytest
    coverage xml

[coverage:run]
relative_files = True
source = ./ansible/files/githooks/
branch = True
